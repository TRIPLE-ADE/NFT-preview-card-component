<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- main state start -->
  <main>
    <!-- container state start -->
    <div class="container">
      <div id="image">
        <div id="overlay"><svg id="eye-icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg></div>
        <img src="./images/image-equilibrium.jpg" alt="" width="240">
      </div>

      <div id="text">
        <h1>Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>

        <div id="clock_ethereum">
          <div id="eth_container">
            <img src="./images/icon-ethereum.svg" alt="" width="9">
            <span id="coin"> 0.041 ETH</span>
          </div>
          <div id="clock_container">
            <img src="./images/icon-clock.svg" alt="" width="15">
            <span id="clock">3 days left</span>
          </div>
        </div>
        <div id="line"></div>
        <div id="profile_info">
          <img src="./images/image-avatar.png" alt="" id="avatar">
          <p id="info"> Creation of <span id="name_info">Jules Wyvern </span></p>
        </div>
      </div>
    </div>
    <!-- container state end -->
  </main>
  <!-- main state end -->

  <!-- footer state start -->
  <footer>
    <!-- challenge info state start -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Triple A</a>
    </div>
    <!-- challenge info state end -->
  </footer>
  <!-- footer state end -->
</body>

</html>
