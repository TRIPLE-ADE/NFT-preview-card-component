<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- main state start -->
  <main>
    <!-- container state start -->
    <div class="container">
      <div id="image">
        <div id="overlay"></div>
        <img src="./images/image-equilibrium.jpg" alt="" width="240">
      </div>

      <div id="text">
        <h1>Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>

        <div id="clock_ethereum">
          <div id="eth_container">
            <img src="./images/icon-ethereum.svg" alt="" width="9">
            <span id="coin"> 0.041 ETH</span>
          </div>
          <div id="clock_container">
            <img src="./images/icon-clock.svg" alt="" width="15">
            <span id="clock">3 days left</span>
          </div>
        </div>
        <div id="line"></div>
        <div id="profile_info">
          <img src="./images/image-avatar.png" alt="" id="avatar">
          <p id="info"> Creation of <span id="name_info">Jules Wyvern </span></p>
        </div>
      </div>
    </div>
    <!-- container state end -->
  </main>
  <!-- main state end -->

  <!-- footer state start -->
  <footer>
    <!-- challenge info state start -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Triple A</a>
    </div>
    <!-- challenge info state end -->
  </footer>
  <!-- footer state end -->
</body>

</html>
